# Configurações do Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/openapi

# Configurações do banco de dados H2
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:leilao;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Habilitando DevServices e Console do H2
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=quay.io/jbosstm/h2
quarkus.datasource.devservices.console.enable=true

# Configurações do Hibernate/JPA
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.hibernate-orm.log.sql=true

# Configuração do Vert.x
quarkus.vertx.max-event-loop-execute-time=5000
